<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Demo Jam</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/demojam-zombie.json", {onProgress: UnityProgress});
      
      var client = new XMLHttpRequest();
      client.open('GET', 'config/link.txt');
      client.onreadystatechange = function() {
        document.getElementById("join-link").innerHTML = client.responseText;      
      }
      client.send();
    </script>
  </head>
  <body>
    <h1>Join Now!</h1>
    <h1><a id="join-link" href="#"></a></h1>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Demo Jam</div>
      </div>
    </div>
  </body>
</html>
